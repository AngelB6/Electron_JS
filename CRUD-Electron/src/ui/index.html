<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Electron</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="productForm">
                    <div class="form-group p-2">
                        <input type="text" id="name" placeholder="Product's name..." class="form-control" autofocus>
                    </div>
                    <div class="form-group p-2">
                        <input type="number" id="price" placeholder="Product's price..." class="form-control" step="any">
                    </div>
                    <div class="form-group p-2">
                        <textarea id="description" rows="3" placeholder="Product's description..." class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </main>
    <script>
        if (typeof require === 'undefined') {
          window.require = require;
          window.process = process;
        }
      </script>
    <script src="app.js"></script>
</body>
</html>
